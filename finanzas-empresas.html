<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero</title>
    <style>
        /* ESTILOS CSS COMPLETOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --banorte-red: #ec0000;
            --banorte-dark-red: #b80000;
            --dark-gray: #1a1a1a;
            --medium-gray: #4a4a4a;
            --light-gray: #f5f5f5;
            --border-gray: #e5e5e5;
            --text-muted: #737373;
            --white: #ffffff;
            --success-green: #10b981;
            --warning-yellow: #f59e0b;
            --danger-red: #ef4444;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light-gray);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* SIDEBAR */
        #sidebar {
            grid-column: 1;
            grid-row: 1 / -1;
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-gray);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        #sidebar button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #simular {
            background: var(--banorte-red);
            color: var(--white);
        }

        #simular:hover {
            background: var(--banorte-dark-red);
            transform: translateY(-2px);
        }

        #fin-simular {
            background: var(--medium-gray);
            color: var(--white);
        }

        #fin-simular:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
        }

        #sidebar form {
            margin-bottom: 24px;
        }

        #sidebar label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        #sidebar input,
        #sidebar select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            margin-bottom: 16px;
        }

        #sidebar input:focus,
        #sidebar select:focus {
            outline: none;
            border-color: var(--banorte-red);
        }

        /* Logo Section */
        .branding-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 48px;
            color: var(--white);
            height: 100%;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background-color: var(--white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--banorte-red);
        }

        .logo-title {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .logo-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* CARTELES - METRICAS */
        #carteles {
            grid-column: 2;
            grid-row: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        #carteles>div {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-gray);
            text-align: center;
        }

        #carteles p:first-child {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .valor-metrica {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-gray);
        }

        /* SEMAFORO */
        #semaforo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        #semaforo h3 {
            font-size: 16px;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }

        .semaforo-botones {
            display: flex;
            gap: 8px;
        }

        .semaforo-botones button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--white);
            background: var(--medium-gray);
            transition: all 0.3s ease;
        }

        .semaforo-botones button.rojo {
            background: var(--danger-red);
            transform: scale(1.1);
        }

        .semaforo-botones button.amarillo {
            background: var(--warning-yellow);
            transform: scale(1.1);
        }

        .semaforo-botones button.verde {
            background: var(--success-green);
            transform: scale(1.1);
        }

        /* GRAFICOS */
        #graficos {
            grid-column: 2;
            grid-row: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        #graficos>div {
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-gray);
        }

        #graficos h3 {
            margin-bottom: 16px;
            color: var(--dark-gray);
            font-size: 18px;
        }

        #graficos iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            background: var(--light-gray);
        }

        /* CHATBOT */
        #chatbot {
            grid-column: 2;
            grid-row: 3;
            background: var(--white);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-gray);
            min-height: 200px;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            #root {
                grid-template-columns: 1fr;
            }

            #sidebar {
                grid-column: 1;
                grid-row: 1;
            }

            #carteles {
                grid-column: 1;
                grid-row: 2;
                grid-template-columns: repeat(2, 1fr);
            }

            #graficos {
                grid-column: 1;
                grid-row: 3;
                grid-template-columns: 1fr;
            }

            #chatbot {
                grid-column: 1;
                grid-row: 4;
            }
        }

        @media (max-width: 768px) {
            #carteles {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="branding-content">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z" />
                    </svg>
                </div>
                <div>
                    <h1 class="logo-title">Algo.IA</h1>
                    <p class="logo-subtitle">by Banorte</p>
                </div>
            </div>
        </div>


        <aside id="sidebar">
            <div class="button-group">
                <button id="simular" onclick="abrirModalSimulacion()">Simular</button>
                <button id="fin-simular" onclick="cerrarSimulacion()">Fin Simular</button>
            </div>

            <form id="form-prediccion">
                <label for="s-tiempo">Predicci√≥n de tiempo</label>
                <select id="s-tiempo" name="s-tiempo" onchange="actualizarPrediccion()">
                    <option value="1">1 Mes</option>
                    <option value="3">3 Meses</option>
                    <option value="6">6 Meses</option>
                    <option value="12">12 Meses</option>
                </select>
            </form>
        </aside>

        <div id="carteles">
            <div id="ingresos">
                <p>Ingresos</p>
                <div class="valor-metrica" id="valor-ingresos">$0.00</div>
            </div>
            <div id="egresos">
                <p>Egresos</p>
                <div class="valor-metrica" id="valor-egresos">$0.00</div>
            </div>
            <div id="flujo-dinero">
                <p>Flujo de dinero</p>
                <div class="valor-metrica" id="valor-flujo">$0.00</div>
            </div>
            <div id="semaforo">
                <h3>Salud financiera</h3>
                <div class="semaforo-botones">
                    <button id="btn-rojo">R</button>
                    <button id="btn-amarillo">A</button>
                    <button id="btn-verde">V</button>
                </div>
            </div>
        </div>

        <div id="graficos">
            <div id="gastos-categoria">
                <h3>Gastos por categor√≠as</h3>
                <iframe id="grafica-gastos" title="Gr√°fica de Gastos por Categor√≠as"></iframe>
            </div>
            <div id="prediccion">
                <h3>Predicci√≥n sobre salud financiera</h3>
                <iframe id="grafica-prediccion" title="Gr√°fica de Predicci√≥n Financiera"></iframe>
            </div>
        </div>

        <div id="chatbot">
            <h3>Asistente Financiero</h3>
            <p>Espacio reservado para integraci√≥n de chatbot</p>
        </div>
    </div>

    <!-- Modal para Simulaci√≥n -->
    <div id="modal-simulacion"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px;">
            <h3 style="margin-bottom: 20px;">Simulaci√≥n Financiera</h3>
            <form id="modal-form">
                <label for="modal-ingresos">Ingresos de simulaci√≥n:</label>
                <input type="number" id="modal-ingresos"
                    style="width: 100%; padding: 10px; margin: 10px 0 20px 0; border: 2px solid #e5e5e5; border-radius: 8px;">

                <label for="modal-egresos">Egresos de simulaci√≥n:</label>
                <input type="number" id="modal-egresos"
                    style="width: 100%; padding: 10px; margin: 10px 0 20px 0; border: 2px solid #e5e5e5; border-radius: 8px;">

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" onclick="cerrarModal()"
                        style="padding: 10px 20px; background: #737373; color: white; border: none; border-radius: 8px; cursor: pointer;">Cancelar</button>
                    <button type="button" onclick="aplicarSimulacion()"
                        style="padding: 10px 20px; background: #ec0000; color: white; border: none; border-radius: 8px; cursor: pointer;">Aplicar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DATOS DE EJEMPLO (simulando base de datos)
        const datosFinancieros = {
            ingresos: 15000,
            egresos: 12000,
            flujoEfectivo: 3000,
            simulacionActiva: false
        };

        // ELEMENTOS DEL DOM
        const elementos = {
            ingresos: document.getElementById('valor-ingresos'),
            egresos: document.getElementById('valor-egresos'),
            flujo: document.getElementById('valor-flujo'),
            btnRojo: document.getElementById('btn-rojo'),
            btnAmarillo: document.getElementById('btn-amarillo'),
            btnVerde: document.getElementById('btn-verde'),
            modal: document.getElementById('modal-simulacion')
        };

        // INICIALIZACI√ìN
        document.addEventListener('DOMContentLoaded', function () {
            cargarDatosFinancieros();
            actualizarSemaforo();
        });

        // FUNCI√ìN PARA CARGAR DATOS (simulando conexi√≥n a DB)
        function cargarDatosFinancieros() {
            // En una implementaci√≥n real, aqu√≠ har√≠as una llamada a la API
            elementos.ingresos.textContent = `$${datosFinancieros.ingresos.toLocaleString()}`;
            elementos.egresos.textContent = `$${datosFinancieros.egresos.toLocaleString()}`;
            elementos.flujo.textContent = `$${datosFinancieros.flujoEfectivo.toLocaleString()}`;
        }

        // FUNCI√ìN PARA ACTUALIZAR SEM√ÅFORO
        function actualizarSemaforo() {
            const flujo = datosFinancieros.flujoEfectivo;
            const cincoPorciento = datosFinancieros.ingresos * 0.05;

            // Resetear todos los botones
            elementos.btnRojo.className = '';
            elementos.btnAmarillo.className = '';
            elementos.btnVerde.className = '';

            if (flujo < 0) {
                // ROJO: Flujo negativo
                elementos.btnRojo.classList.add('rojo');
            } else if (flujo >= 0 && flujo <= cincoPorciento) {
                // AMARILLO: Flujo entre 0 y 5% de los ingresos
                elementos.btnAmarillo.classList.add('amarillo');
            } else {
                // VERDE: Flujo mayor al 5% de los ingresos
                elementos.btnVerde.classList.add('verde');
            }
        }

        // FUNCIONES DE SIMULACI√ìN
        function abrirModalSimulacion() {
            elementos.modal.style.display = 'flex';
        }

        function cerrarModal() {
            elementos.modal.style.display = 'none';
        }

        function aplicarSimulacion() {
            const ingresosSim = parseFloat(document.getElementById('modal-ingresos').value) || 0;
            const egresosSim = parseFloat(document.getElementById('modal-egresos').value) || 0;

            // Aplicar simulaci√≥n
            datosFinancieros.ingresos = ingresosSim;
            datosFinancieros.egresos = egresosSim;
            datosFinancieros.flujoEfectivo = ingresosSim - egresosSim;
            datosFinancieros.simulacionActiva = true;

            // Actualizar interfaz
            cargarDatosFinancieros();
            actualizarSemaforo();
            cerrarModal();

            console.log('Simulaci√≥n aplicada:', datosFinancieros);
        }

        function cerrarSimulacion() {
            if (datosFinancieros.simulacionActiva) {
                // Restaurar datos originales (en realidad, har√≠as una nueva consulta a la DB)
                datosFinancieros.ingresos = 15000;
                datosFinancieros.egresos = 12000;
                datosFinancieros.flujoEfectivo = 3000;
                datosFinancieros.simulacionActiva = false;

                cargarDatosFinancieros();
                actualizarSemaforo();

                console.log('Simulaci√≥n finalizada');
            }
        }

        // FUNCI√ìN DE PREDICCI√ìN
        function actualizarPrediccion() {
            const tiempo = document.getElementById('s-tiempo').value;
            console.log('Actualizando predicci√≥n para:', tiempo, 'meses');

            // En una implementaci√≥n real, aqu√≠ llamar√≠as al modelo MCP
            // con el valor seleccionado y actualizar√≠as las gr√°ficas
        }

        // SIMULAR CARGA DE GR√ÅFICAS (Power BI)
        setTimeout(() => {
            // En una implementaci√≥n real, aqu√≠ cargar√≠as las URLs de Power BI
            document.getElementById('grafica-gastos').innerHTML =
                '<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #737373;">Gr√°fica de Gastos por Categor√≠as (Power BI)</div>';

            document.getElementById('grafica-prediccion').innerHTML =
                '<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #737373;">Gr√°fica de Predicci√≥n (Power BI)</div>';
        }, 1000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo.IA - Asistente Financiero Banorte</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-side">
            <div class="form-container">
                <div class="login-card">
                    <div class="card-header">
                        <h2 class="card-title">Bienvenido</h2>
                        <p class="card-description">
                            Inicia sesión con tu ID de empresa y contraseña
                        </p>
                    </div>
                    <div class="card-content">
                        <form id="loginForm">
                            <div style="margin-bottom:16px;">
                                <label for="idempresa">ID Empresa</label>
                                <input type="text" id="idempresa" name="idempresa" placeholder="Ingresa tu ID de empresa" required style="width:100%; padding:12px; margin-top:4px; border-radius:8px; border:1px solid #ccc;">
                            </div>
                            <div style="margin-bottom:16px;">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required style="width:100%; padding:12px; margin-top:4px; border-radius:8px; border:1px solid #ccc;">
                            </div>
                            <button type="submit" style="width:100%; padding:14px; background-color:#ec0000; color:white; border:none; border-radius:8px; font-weight:600; cursor:pointer;">
                                Iniciar Sesión
                            </button>
                        </form>
                        <div id="errorMsg" style="color:red; margin-top:10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const errorDiv = document.getElementById('errorMsg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.textContent = '';

        const idempresa = document.getElementById('idempresa').value.trim();
        const contrasena = document.getElementById('contrasena').value.trim();

        try {
          const res = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idempresa, contrasena })
          });

          const data = await res.json();

          if(data.success){
            console.log(`Usuario ${idempresa} logeado correctamente`);
            errorDiv.style.color = 'green';
            errorDiv.textContent = 'Login correcto (ver consola)';
          } else {
            console.log(`Error de login: ${data.message}`);
            errorDiv.style.color = 'red';
            errorDiv.textContent = data.message;
          }
        } catch(err){
          errorDiv.style.color = 'red';
          errorDiv.textContent = 'Error al conectar con el servidor';
          console.error(err);
        }
      });
    </script>
</body>
</html>
